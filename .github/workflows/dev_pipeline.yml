name: "CI-CD Develop Pipeline"

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
env:
  NODE_VERSION: 20
  
jobs:
  ci:
    name: Build, Test, Lint, Coverage 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run Tests Unitaites
        run: npm run test:unit

      - name: Run Tests d'Integration
        run: npm run test:integration

      - name: Load coverage
        run: npm run test:coverage

      - name: Build project
        run: npm run build

      - name: Upload du build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  cd:
    name: Deploy to Production (Netlify)
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        -name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: "Deploy to Netlify"
        run: netlify deploy --auth="$NETLIFY_ACCESS_TOKEN" --site="$NETLIFY_SITE_ID" --dir dist --prod
        env:
          NETLIFY_ACCESS_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
